<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="RU">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
</head>
<body>

<div class="container">
    <div style="text-align: center;">
        <h1>add Director</h1>
    </div>


    <form action="#" th:action="@{/director/addDirector}" method="POST">
        <div class="form-row">
            <div class="form-group col-md-3">
                <input type="text" name="firstName" class="form-control" placeholder="Имя">
            </div>
            <div class="form-group col-md-3">
                <input type="text" name="lastName" class="form-control" placeholder="Фамилия">
            </div>
            <div class="form-group col-md-3">
                <input type="text" name="description" class="form-control" placeholder="Описание">
            </div>
        </div>
        <button type="submit" class="btn btn-success">добавить режиссёра</button>
    </form>
</div>

</body>
</html>
